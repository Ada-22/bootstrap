<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Botones</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row pt-3">
			<div class="col-8">
                <h2>Buttons</h2>
                <hr>
                <button type="button"class="btn btn-primary">Primary</button>
                <button type="button"class="btn btn-secondary">Secondary</button>
                <button type="button"class="btn btn-success">Success</button>
                <button type="button"class="btn btn-info">Info</button>
                <button type="button"class="btn btn-warning">Warning</button>
                <button type="button"class="btn btn-danger">Danger</button>
                <button type="button"class="btn btn-link">Link</button>
            </div>
        </div>
        <div class="row pt-3">
			<div class="col-8">
                <h2>Other Buttons</h2>
                <hr>
                <a href="#"class="btn btn-primary">Link</a>
                <button class="btn btn-primary">Button</button>
                <input type="button" value="Button" class="btn btn-primary">
                <input type="submit" value="submit" class="btn btn-primary">
            </div>
        </div>
        <div class="row pt-3">
			<div class="col-8">
                <h2>Outline buttons</h2>
                <hr>
                <button type="button"class="btn btn-outline-primary">Primary</button>
                <button type="button"class="btn btn-outline-secondary">Secondary</button>
                <button type="button"class="btn btn-outline-success">Success</button>
                <button type="button"class="btn btn-outline-info">Info</button>
                <button type="button"class="btn btn-outline-warning">Warning</button>
                <button type="button"class="btn btn-outline-danger">Danger</button>
                <button type="button"class="btn btn-outline-link">Link</button>
            </div>
        </div>
        <div class="row pt-5">
			<div class="col-8">
                <h2>Outline buttons</h2>
                <hr>
                <button type="button"class="btn btn-primary btn-lg btn-block">button block</button>
                <hr>
                <button type="button"class="btn btn-secondary btn-lg">Secondary</button>
                <button type="button"class="btn btn-success btn-sm">Success</button>
                <button type="button"class="btn btn-outline-info btn-lg">Info</button>
                <button type="button"class="btn btn-warning btn-md">Warning</button>
                <button type="button"class="btn btn-dark btn-lg">Dark</button>
                <button type="button"class="btn btn-outline-light btn-lg">Link</button>
            </div>
        </div>
	</div>
	
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
