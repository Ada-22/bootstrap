<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col">
                <form action="">
                    <div class="form-group">
                        <label for="Nombre">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" name="pass" id="pass">
                    </div>
                    <div class="form-group">
                        <label for="pass">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pais">Pais</label>
                        <select name="pais" id="pais" class="form-control">
                            <option value="mexico">Mexico</option>
                            <option value="mexico">España</option>
                            <option value="mexico">Colombia</option>
                        </select>
                    </div>
                    <div class="form-check-label">
                        <input type="radio" name="sexo" id="hombre" class="form-check-input">Hombre
                    </div>
                    <div class="form-check-label">
                        <input type="radio" name="sexo" id="mujer" class="form-check-input">Mujer
                    </div>
                </form>
            </div>
		</div>
	</div>
	
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
